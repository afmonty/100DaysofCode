<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Rob's gift List</title>
  <meta name="Gift Wish List" content="">
  <meta name="Anna Hunter" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
 

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/aicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
   <div class = 'twelve columns'>
    <div class="row">
      <div class="one-half column" style="margin-top: 5%">
        <h4>Wish List</h4>
        <form class="add">
          <label>What Do You Want?</label>
          <input type= "text" class = "item" placeholder="Enter a description"></input>
          <label>URL for gift</label>
          <input type="url"  class="itemLink" placeholder="Enter a URL"></input>
          <button type="submit">Add to List</button>
        </form>
      </div>
    </div>
   
    <div class="row">
      <label style = 'display: inline-block;'>List:</label>
      <label style = 'float: right;'>Delete</label>
    </div>
    <div class = 'row'>
      <div class="display">
      </div>
    </div>
    <div class="row">
      <button class="send" onclick="window.open('mailto:test@example.com?subject=subject&body=body')">Send to Anna</button>
    </div>
  </div>
<script type = "text/javascript" src = "node_modules/jquery/dist/jquery.min.js"></script>
<script type = "text/javascript" src = "scripts/main.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
